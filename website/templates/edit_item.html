<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a New Item</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Authentication -->
    <div class="flex justify-end p-4">
        {% if session.user %}
        <div class="flex items-center gap-4">
            <img src="{{ session.user.picture }}" alt="Profile"
                class="w-8 h-8 rounded-full border border-gray-300 shadow-sm">
            <span class="text-sm font-medium">{{ session.user.name }}</span>
            <a href="{{ url_for('auth.logout') }}"
                class="text-sm text-white bg-black px-4 py-1.5 rounded-xl hover:bg-gray-800 transition">
                Logout
            </a>
        </div>
        {% else %}
        <a href="{{ url_for('auth.login') }}"
            class="text-sm text-white bg-black px-4 py-1.5 rounded-xl hover:bg-gray-800 transition">
            Login / Sign Up
        </a>
        {% endif %}
    </div>
    
    <div class="max-w-xl mx-auto px-4 py-10">
        <h1 class="text-2xl font-bold mb-6 text-center">Add a New Item</h1>

        <!-- Main form (hidden by default) -->
        <form method="POST" class="max-w-xl mx-auto bg-white p-6 rounded-2xl shadow space-y-4 mt-8">
            <div>
                <label for="name" class="block text-sm font-medium">Item Name</label>
                <input type="text" name="name" id="name" value="{{ item.name }}" required
                    class="mt-1 w-full rounded-xl border border-gray-300 shadow-sm focus:ring-black focus:border-black" />
            </div>
            <div>
                <label for="image_url" class="block text-sm font-medium">Image URL</label>
                <input type="url" name="image_url" id="image_url" value="{{ item.image_url }}" required
                    class="mt-1 w-full rounded-xl border border-gray-300 shadow-sm focus:ring-black focus:border-black" />
            </div>
            <div>
                <label for="product_url" class="block text-sm font-medium">Product URL</label>
                <input type="url" name="product_url" id="product_url" value="{{ item.product_url }}" required
                    class="mt-1 w-full rounded-xl border border-gray-300 shadow-sm focus:ring-black focus:border-black" />
            </div>
            <div>
                <label for="tags" class="block text-sm font-medium">Tags (optional)</label>
                <input type="text" name="tags" id="tags" value="{{ item.tags or '' }}"
                    class="mt-1 w-full rounded-xl border border-gray-300 shadow-sm focus:ring-black focus:border-black" />
            </div>
            <div class="flex justify-end">
                <button type="submit" class="bg-black text-white px-4 py-2 rounded-xl hover:bg-gray-800 transition">Save
                    Changes</button>
            </div>
        </form>

    </div>

</body>

</html>
