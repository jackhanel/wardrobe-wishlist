<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Style Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <!-- Authentication -->
    <div class="flex justify-end p-4">
        {% if session.user %}
        <div class="flex items-center gap-4">
            <img src="{{ session.user.picture }}" alt="Profile"
                class="w-8 h-8 rounded-full border border-gray-300 shadow-sm">
            <span class="text-sm font-medium">{{ session.user.name }}</span>
            <a href="{{ url_for('auth.logout') }}"
                class="text-sm text-white bg-black px-4 py-1.5 rounded-xl hover:bg-gray-800 transition">
                Logout
            </a>
        </div>
        {% else %}
        <a href="{{ url_for('auth.login') }}"
            class="text-sm text-white bg-black px-4 py-1.5 rounded-xl hover:bg-gray-800 transition">
            Login / Sign Up
        </a>
        {% endif %}
    </div>

    <div class="min-h-screen flex flex-col justify-center items-center px-4">
        <h1 class="text-4xl font-bold mb-8 text-center">Welcome to My Style Archive</h1>

        <div class="flex space-x-6">
            <a href="{{ url_for('views.brands') }}" class="bg-black text-white px-6 py-3 rounded-xl text-lg hover:bg-gray-800 transition">
                View Brands
            </a>
            <a href="{{ url_for('views.items') }}" class="bg-black text-white px-6 py-3 rounded-xl text-lg hover:bg-gray-800 transition">
                View Items
            </a>
        </div>
    </div>
</body>

</html>
