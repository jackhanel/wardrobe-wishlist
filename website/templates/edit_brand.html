<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Brand</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <div class="max-w-xl mx-auto px-4 py-10">
        <h1 class="text-2xl font-bold mb-6 text-center">Edit Brand</h1>

        <form method="POST" class="space-y-5 bg-white p-6 rounded-2xl shadow">
            <div>
                <label for="name" class="block text-sm font-medium">Brand Name *</label>
                <input type="text" name="name" id="name" required value="{{ brand.name }}"
                    class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:ring-black focus:border-black">
            </div>

            <div>
                <label for="homepage_url" class="block text-sm font-medium">Homepage URL *</label>
                <input type="url" name="homepage_url" id="homepage_url" required value="{{ brand.homepage_url or '' }}"
                    class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:ring-black focus:border-black">
            </div>

            <div>
                <label for="image_url" class="block text-sm font-medium">Image URL</label>
                <input type="url" name="image_url" id="image_url" value="{{ brand.image_url or '' }}"
                    class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:ring-black focus:border-black">
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-black text-white px-4 py-2 rounded-xl hover:bg-gray-800 transition">
                    Save Changes
                </button>
            </div>
        </form>
    </div>
</body>

</html>
