<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add a Brand</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">
    <!-- Authentication -->
    <div class="flex justify-end p-4">
        {% if session.user %}
        <div class="flex items-center gap-4">
            <img src="{{ session.user.picture }}" alt="Profile"
                class="w-8 h-8 rounded-full border border-gray-300 shadow-sm">
            <span class="text-sm font-medium">{{ session.user.name }}</span>
            <a href="{{ url_for('auth.logout') }}"
                class="text-sm text-white bg-black px-4 py-1.5 rounded-xl hover:bg-gray-800 transition">
                Logout
            </a>
        </div>
        {% else %}
        <a href="{{ url_for('auth.login') }}"
            class="text-sm text-white bg-black px-4 py-1.5 rounded-xl hover:bg-gray-800 transition">
            Login / Sign Up
        </a>
        {% endif %}
    </div>
    <div class="max-w-xl mx-auto px-4 py-10">
        <h1 class="text-2xl font-bold mb-6 text-center">Add a New Brand</h1>

        <form action="/add-brand" method="POST" class="space-y-5 bg-white p-6 rounded-2xl shadow">
            <div>
                <label for="name" class="block text-sm font-medium">Brand Name *</label>
                <input type="text" name="name" id="name" required
                    class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:ring-black focus:border-black">
            </div>

            <div>
                <label for="homepage_url" class="block text-sm font-medium">Homepage URL *</label>
                <input type="url" name="homepage_url" id="homepage_url" required
                    class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:ring-black focus:border-black">
            </div>

            <div>
                <label for="image_url" class="block text-sm font-medium">Image URL</label>
                <input type="url" name="image_url" id="image_url"
                    class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:ring-black focus:border-black">
            </div>

            <div>
                <label for="description" class="block text-sm font-medium">Description</label>
                <textarea name="description" id="description" rows="3"
                    class="mt-1 w-full rounded-xl border-gray-300 shadow-sm focus:ring-black focus:border-black"></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit" class="bg-black text-white px-4 py-2 rounded-xl hover:bg-gray-800 transition">
                    Save Brand
                </button>
            </div>
        </form>
    </div>
</body>

</html>
